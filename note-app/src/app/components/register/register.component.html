<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" />
        </mat-form-field>
        <mat-error *ngIf="submitted && f.name.errors?.required">
          Name is required
        </mat-error>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" />
        </mat-form-field>
        <mat-error *ngIf="submitted && f.email.errors?.required">
          Email is required
        </mat-error>
        <mat-error *ngIf="submitted && f.email.errors?.email">
          Invalid email format
        </mat-error>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
        <mat-error *ngIf="submitted && f.password.errors?.required">
          Password is required
        </mat-error>
        <mat-error *ngIf="submitted && f.password.errors?.minlength">
          Password must be at least 6 characters
        </mat-error>
      </div>

      <div class="form-group">
        <button
          [disabled]="loading"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Register
        </button>

        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
