<p>{{ message }}</p>
<div class="main-list">
  <mat-card class="card-container custom-cursor" (click)="noteForm()">
    <div class="icon-container">
      <mat-icon class="plus-icon dashed-circle">add</mat-icon>
    </div>
  </mat-card>

  <div class="card-container">
    <mat-card class="multi-cards" *ngFor="let note of obs | async">
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ note.paragraph }}</p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <div class="bottom-content">
        <mat-card-content>
          <p>{{ note.createdAt }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-icon-button
            class="delete-icon"
            color="warn"
            (click)="deleteNote(note._id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            class="edit-icon"
            (click)="editNote(note)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[2, 3, 4, 5, 10]"></mat-paginator>
